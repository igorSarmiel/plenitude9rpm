{% extends "home/base.html" %}

{% load static %}

{% block estilos %}
    <link rel="stylesheet" href="{% static 'estilos/publico.css' %}"/>
{% endblock %}

{% block conteudo  %}
<h2> Observações de {{ dados.nome.upper }} </h2>
<form method="POST">
    {% csrf_token %}
    <table class="table tb_ficha">
    {{obs_publico_form.as_table}}
    <tr scope="row"><td scope="col">
        <input type="submit" value="Enviar dados." />
        <a href="{% url 'publico:ficha' dados.id %}" class="btn btn-info">Voltar.</a>
    </td></tr>
    </table>
</form>

{% endblock %}
