<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">

    <title>Programa Plenitude.</title>

     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap-4.1.3-dist/css/bootstrap.css' %}"/>

    <!-- Arquivos CSS -->
    <link rel="stylesheet" href="{% static 'estilos/estilos.css' %}"/>
    <link rel="stylesheet" href="{% static 'estilos/jquery-ui.css' %}"/>
{% block estilos %}
{% endblock %}

</head>
<body>

    {% block conteudo %}

    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.3.1.js' %}" ></script>
    <script src="{% static 'js/popper.js' %}" ></script>
    <script src="{% static 'bootstrap-4.1.3-dist/js/bootstrap.bundle.js' %}" ></script>
    <script src="{% static 'js/jquery-mask.js' %}" ></script>
    <script src="{% static 'js/jquery-ui.js' %}" ></script>


{% block javascript %}
{% endblock %}

</body>
</html>
